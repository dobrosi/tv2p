<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV2 Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href="https://vjs.zencdn.net/8.23.4/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="loading" class="panel">
    <div class="loading-spinner"></div>
  </div>
  <div id="video" class="panel hidden">
    <video
            id="player"
            class="video-js"
            controls
            autoplay>
    </video>
  </div>
  <!--
  <input id="logger" type="text"  class="form-control" placeholder="Log" aria-label="Log" aria-describedby="button-addon2">
  -->
  <div id="home" class="panel hide-scrollbar p-3">
    <div class="input-group">
      <input id="search-input" type="text" class="form-control" placeholder="Keresés" aria-label="Keresés" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchText()">Keresés</button>
    </div>
    <div id="home-content"></div>
  </div>

  <script src="js/webOSTVjs-1.2.10/webOSTV.js" charset="utf-8"></script>
  <script src="js/webOSTVjs-1.2.10/webOSTV-dev.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="js/state.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/views/home.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
